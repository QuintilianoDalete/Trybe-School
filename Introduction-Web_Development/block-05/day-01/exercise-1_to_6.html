<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        //Exercise 1: Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.(Não gaste tempo pensando no texto, e sim realizando o exercício)
        function exercise1() {
            let exe1 = document.querySelectorAll('p')[1];
            exe1.innerText = 'I`ll still very happy and fulfilled :)';
        }
        exercise1();

      //Exercício 2: Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function exercise2() {
            let exe2 = document.querySelectorAll('.main-content')[0];
            exe2.style.background = "rgb(76,164,109)";
        }
        exercise2();

        //Exercise 3: Crie uma função que mude a cor do quadrado vermelho para branco.
        function exercise3() {
            let exe3 = document.querySelectorAll('.center-content')[0];
            exe3.style.background = 'white';
        }
        exercise3();

        //Exercise 4: Crie uma função que corrija o texto da tag <h1>.
        function exercise4() {
            let exe4 = document.querySelectorAll('.title')[0];
            exe4.innerText = 'Exercício 5.1 - JavaScript'
        }
        exercise4();

        //Exercise 5: Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function exercise5() {
          let exe5 = document.querySelectorAll('p')[0];
          exe5.innerHTML = exe5.innerHTML.toUpperCase();
        }
        exercise5();

        //Exercise 6: Crie uma função que exiba o conteúdo de todas as tags <p> no console.
            function exercise6() {
      let exe6 = document.querySelectorAll('p');
      for (let i = 0; i < exe6.length; i += 1) {
        console.log(exe6[i].innerHTML);
      }
    }
    exercise6();

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
    </script>
  </body>
</html>
